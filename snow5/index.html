<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>下雪了，我们去堆雪人好吗</title>
    <!-- hovertree.com -->
    <link rel="shortcut icon" href="https://dolyw.com/static/favicon.ico" />
    <style>
        body{
            background-color:#000000;
        }
</style>
</head>

<body>
    <div id="hovertreesnow"></div>
    <script type="text/javascript" src="snow.js"></script>
    <script>
        html2canvas([document.body], {
            onrendered: function(e) {
                try {
                    var snow = detectEdge(e);
                    snow.flakeCount = 150, Snowflakes.init(snow);
                } catch (err) {
                    console.log('[Error] Snow is not defined.');
                }
            }
        });
    </script>
</body>

</html>
