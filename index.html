<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
    <script type="text/javascript">
    // 检测是否是手机查看
    var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            // 跳转移动端页面
            var urlTextArray = ['https://wang64.cn/demo/text/css3-colorful-text-shadow/index.html',
                  'https://wang64.cn/demo/text/css3-loading-text-animation/index.html',
                  'https://wang64.cn/demo/text/css3-text-shadow-animation/index.html',
                  'https://wang64.cn/demo/text/css3-text-water-loading/index.html',
                  'https://wang64.cn/demo/text/html5-3d-letter-text/index.html',
                  'https://wang64.cn/demo/text/css3-colorful-text-shadow/index.html',
                  'https://wang64.cn/demo/text/html5-css3-fire-text/index.html',
                  'https://wang64.cn/demo/text/html5-shine-text/index.html',
                  'https://wang64.cn/demo/text/html5-swing-text/index.html',
                  'https://wang64.cn/demo/text/css3-colorful-text-shadow/index.html'];
		        window.location.href = urlTextArray[parseInt(Math.floor(Math.random()*10))];
        }else{
            var urlTextArray = ['https://wang64.cn/demo/text/css3-colorful-text-shadow/index.html',
                  'https://wang64.cn/demo/text/css3-loading-text-animation/index.html',
                  'https://wang64.cn/demo/text/css3-text-shadow-animation/index.html',
                  'https://wang64.cn/demo/text/css3-text-water-loading/index.html',
                  'https://wang64.cn/demo/text/html5-3d-letter-text/index.html',
                  'https://wang64.cn/demo/text/css3-colorful-text-shadow/index.html',
                  'https://wang64.cn/demo/text/html5-css3-fire-text/index.html',
                  'https://wang64.cn/demo/text/html5-shine-text/index.html',
                  'https://wang64.cn/demo/text/html5-swing-text/index.html',
                  'https://wang64.cn/demo/text/html5-text-pixel/index.html'];
		        window.location.href = urlTextArray[parseInt(Math.floor(Math.random()*10))];
        }
    
    
    </script>
</body>
</html>
