
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>文字特效</title>
  <link rel="shortcut icon" href="https://wang64.cn/static/favicon.ico" />
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Monoton';
      font-style: normal;
      font-weight: 400;
      src: local('Monoton'), local('Monoton-Regular'), url(https://text.wang64.cn/html5-shine-text/css/font/01.woff) format('woff');
    }

    @font-face {
      font-family: 'Pacifico';
      font-style: normal;
      font-weight: 400;
      src: local('Pacifico Regular'), local('Pacifico-Regular'), url(https://text.wang64.cn/html5-shine-text/css/font/03.woff) format('woff');
    }

    @font-face {
      font-family: 'Audiowide';
      font-style: normal;
      font-weight: 400;
      src: local('Audiowide'), local('Audiowide-Regular'), url(https://text.wang64.cn/html5-shine-text/css/font/05.woff) format('woff');
    }

    @font-face {
      font-family: 'Vampiro One';
      font-style: normal;
      font-weight: 400;
      src: local('Vampiro One'), local('VampiroOne-Regular'), url(https://text.wang64.cn/html5-shine-text/css/font/06.woff) format('woff');
    }

    html, body {
        width: 100%;
        height: 100%;
        margin: 0; 
        padding: 0;
    }

    body {
      /* background-color: #2e2e31; */
      /* 隐藏滚动条 */
      overflow: hidden;
    }

    #bg {
      background-image: url(https://wang926454.gitee.io/reader/Image/201811/origin/02020.png);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-width: 1000px;
      z-index: -10;
      zoom: 1;
      opacity: 0.95;
      filter: alpha(opacity = 95);
      background-color: #000;
      background-repeat: no-repeat;
      background-size: cover;
      -webkit-background-size: cover;
      -o-background-size: cover;
      background-position: center 0;
    }

    #text {
      text-align: center;
      font-size: 2em;
      color: #FF1177;
      font-family: Monoton;
    }

    .middle {
      position: relative;
      top: 40%;
      transform: translateY(-40%);
    }
    
  </style>
</head>

<body>
  <!--背景图片-->
  <div id="bg"></div>

  <div class="middle">
      <div>
        <div style="margin: 0px auto; display: table;">
            <p id="text">CoolText</p>
        </div>
      </div>
    
      <div style="margin-top: 20px;">
        <div style="margin: 0px auto; display: table;">
            <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
            <button type="button" class="btn btn-primary" id="01" onclick="list(0)">01</button> | 
            <!-- 表示一个成功的或积极的动作 -->
            <button type="button" class="btn btn-success" id="02" onclick="list(1)">02</button> | 
            <!-- 信息警告消息的上下文按钮 -->
            <button type="button" class="btn btn-info" id="03" onclick="list(2)">03</button> | 
            <!-- 标准的按钮 -->
            <button type="button" class="btn btn-default" id="04" onclick="list(3)">04</button> | 
            <!-- 表示应谨慎采取的动作 -->
            <button type="button" class="btn btn-warning" id="05" onclick="list(4)">05</button> | 
            <!-- 表示一个危险的或潜在的负面动作 -->
            <button type="button" class="btn btn-danger" id="06" onclick="list(5)">06</button>
        </div>
      </div>

      <div style="margin-top: 10px;">
        <div style="margin: 0px auto; display: table;">
            <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
            <button type="button" class="btn btn-primary active btn-lg" id="07" onclick="list(6)">07</button> | 
            <!-- 表示一个成功的或积极的动作 -->
            <button type="button" class="btn btn-success active" id="08" onclick="list(7)">08</button> | 
            <!-- 信息警告消息的上下文按钮 -->
            <button type="button" class="btn btn-info active" id="09" onclick="list(8)">09</button> | 
            <!-- 表示应谨慎采取的动作 -->
            <button type="button" class="btn btn-warning active" id="10" onclick="list(9)">10</button> | 
            <!-- 表示一个危险的或潜在的负面动作 -->
            <button type="button" class="btn btn-danger active" id="11" onclick="list(10)">11</button> | 
            <!-- 标准的按钮 -->
            <button type="button" class="btn btn-default" id="04" onclick="list(11)">12</button> | 
            <!-- 表示应谨慎采取的动作 -->
            <button type="button" class="btn btn-warning  btn-lg" id="05" onclick="list(12)">13</button>
        </div>
        </div>

  </div>

  <script>
    var urlTextArray = ['https://text.wang64.cn/css3-colorful-text-shadow',
                'https://text.wang64.cn/css3-loading-text-animation',
                'https://text.wang64.cn/css3-text-shadow-animation',
                'https://text.wang64.cn/css3-text-water-loading',
                'https://text.wang64.cn/html5-3d-letter-text',
                'https://text.wang64.cn/html5-css3-3d-text',
                'https://text.wang64.cn/html5-css3-fire-text',
                'https://text.wang64.cn/html5-shine-text',
                'https://text.wang64.cn/html5-swing-text',
                'https://text.wang64.cn/html5-text-pixel',
                'https://text.wang64.cn/text-auto-type',
                'https://text.wang64.cn/typing',
                'https://text.wang64.cn/NES'];

    function list(i){
        window.open(urlTextArray[i]);
    }

    // 文字特效
    var colors = ['#FF1177','#228DFF','#FFDD1B','#B6FF00','#FF9900','#BA01FF'];
    var fonts = ['Pacifico','Audiowide','Vampiro One'];
    var text = document.getElementById("text");
    // 推荐使用setTimeout
    setTimeout(function () {
      text.style.color = colors[Math.floor(colors.length * Math.random())];
      text.style.fontFamily = fonts[Math.floor(fonts.length * Math.random())];
      setTimeout(arguments.callee, 1000);
    }, 1000);
  </script>
  <!-- 页面点击小红心 -->
  <script type="text/javascript" src="https://wang926454.gitee.io/reader/JS/love.js"></script>
  <script type="text/javascript" src="https://wang64.cn/static/count.js"></script>
</body>

</html>
