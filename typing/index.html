<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>12-炫酷文字特效</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/typing.css">
    <!-- Icons --><link rel="shortcut icon" href="https://dolyw.com/static/favicon.ico">
    <style>
		body {
			background: #282828;
		}
        .row {
            margin-top: 12px;
        }

        .keyword {
            color: #3ffc19;
        }

        .string {
            color: #f2ea0e;
        }

        .info {
            color: #ff4242;
        }

        .func {
            color: #2d61e2;
        }

        #source, #output-wrap {
            height: 160px;
            background: #282828;
            color: #fff;
            padding: 20px;
            font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
            font-size: 18px;
            line-height: 26px;
        }

        @media screen and (max-width: 650px) {
            #source, #output-wrap {
                font-size: 16px;
            }
        }
        @media screen and (max-width: 550px) {
            #source, #output-wrap {
                font-size: 14px;
            }
        }
        @media screen and (max-width: 430px) {
            #source, #output-wrap {
                font-size: 12px;
            }
        }
    </style>
    <script src="js/typing.js"></script>
</head>
<!-- 源码 https://github.com/coffeedeveloper/typing.js -->
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-12 col-sm-12 col-xs-12" style="display: none;">
                <div id="source">
                    <span class="func">Set</span>(<span class="string">'hello world!'</span>, <span class="keyword">out</span> msg);<br>
                    writeline(msg);<br>
                    ---------------------------<br>
                    <span class="info">hello world!</span>
                </div>
            </div> -->
            <div class="col-md-12 col-sm-12 col-xs-12" style="display: none;">
                <div id="source">
                    HelloWorld.java<br>
                    ------------------------------------------<br>
                    <span class="func">public class </span><span class="string">HelloWorld </span>{<br>
                    <span class="func">&nbsp;&nbsp;public static </span>void <span class="info">main</span>(String[] <span class="string">args</span>) {<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;<span class="info">System.out.println</span>("<span class="string">Hello World</span>");<br>
                    &nbsp;&nbsp;}<br>
                    }<br>
                    ------------------------------------------<br>>
                     <span class="keyword">javac HelloWorld.java</span><br>>
                     <span class="keyword">java HelloWorld</span><br>>
                     <span class="info">Hello World</span><br>>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div id="output-wrap">
                    <span id="output"></span>
                    <span class="typing-cursor-white">|</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var typing = new Typing({
            source: document.getElementById('source'),
            output: document.getElementById('output'),
            delay: 30
        });
        typing.start();
    </script>
    <script type="text/javascript" src="https://dolyw.com/static/count.js"></script>
</body>
</html>
